{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ page.title }} | GSREC{% endblock %}

{% block content %}
<section class="content-section" style="background: white; padding: 120px 0;">
    <div class="container">
        <div class="fade-in-section is-visible">
            <h1 class="section-title" style="text-align: center; margin-bottom: 60px;">{{ page.title }}</h1>
            <div style="max-width: 800px; margin: 0 auto; line-height: 1.8; color: var(--gray);">
                {{ page.content|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
